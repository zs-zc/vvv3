<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue3.js"></script>
</head>

<body>
    <div id="box">
        <p>{{num}}</p>
        <p>{{username}}</p>
    </div>
    <script>
        const Counter = {
            data() {
                return {
                    num: 0,
                    username: "zhangsan"
                }
            }
        }
        Vue.createApp(Counter).mount("#box")
    </script>
</body>

</html>
